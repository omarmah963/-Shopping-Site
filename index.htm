<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Shopping Site</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/34c9bebebf.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <header class="header">
      <a href="#">LOGO</a>
      <div class="cart"><i class="bx bx-cart"></i><span>0</span></div>
    </header>
    <div class="content">
      <div class="items-info">
        <div class="container">
          <div class="one">
            <img src="images/image.png" alt="" />
            <p>Headphones</p>
            <span>$120.00</span>
            <button>Add to cart</button>
          </div>
          <div class="two">
            <img src="images/image1.png" alt="" />
            <p>DLSR Camera</p>
            <span>$60.00</span>
            <button>Add to cart</button>
          </div>
        </div>
        <div class="container">
          <div class="three">
            <img src="images/image3.png" alt="" />
            <p>Z Flip Foldable Mobile</p>
            <span>$230.00</span>
            <button>Add to cart</button>
          </div>
          <div class="four">
            <img src="images/image4.png" alt="" />
            <p>Air pods pro</p>
            <span>$100.00</span>
            <button>Add to cart</button>
          </div>
        </div>
      </div>
      <div class="my-cart">
        <nav class="head"><span>My Cart</span></nav>
        <div class="cont">
          <div>
            <img src="images/image3.png" alt="" />
            <p>Z Flip</p>
            <span>$230.00</span><i class="bx bxs-trash"></i>
          </div>
          <div>
            <img src="images/image1.png" alt="" />
            <p>DLSR Camera</p>
            <span>$60.00</span><i class="bx bxs-trash"></i>
          </div>
        </div>
        <div class="line">
          <p>Total</p>
          <span>$290.00</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
